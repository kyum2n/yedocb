name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle (skip test)
        run: ./gradlew clean build -x test

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.YEDOC }}
          HOST: ${{ secrets.BACKEND_HOST }}
        run: |
          
          printf "%s" "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          
          scp -i key.pem -o StrictHostKeyChecking=no build/libs/yedocb-0.0.1-SNAPSHOT.jar ec2-user@$HOST:/home/ec2-user/app.jar

          # EC2에서 실행 (java 경로 명시)
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@$HOST << EOF
            pkill -f 'java -jar' || true
